<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>订单管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
</head>
<body>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body">
                        样品名称：
                        <div class="layui-inline">
                            <input class="layui-input" name="sampleName" id="sampleName" autocomplete="off">
                        </div>
                        样品型号：
                        <div class="layui-inline">
                            <input class="layui-input" name="sampleCode" id="sampleCode" autocomplete="off">
                        </div>
                        <button class="layui-btn" data-type="reload">搜索</button>
                    </div>

                    <table class="layui-hide" id="order-table" lay-filter="order-table"></table>

                    <script type="text/html" id="imagesTpl">
                        {{#  if(d.photoUrl){ }}
                            <button class="layui-btn layui-btn-primary images" lay-event="sampleImages">样品</button>
                        {{#  } }}
                    </script>

                    <script type="text/html" id="user-table-barDemo">
                        <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="select">选择</a>
                    </script>

                </div>
            </div>
        </div>
    </div>
</div>

<script src="../../layuiadmin/layui/layui.js"></script>
<script src="../../layuiadmin/commons.js"></script>
<script>
    layui.config({
        base: '../../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'table', 'carousel'], function () {
        var $ = layui.$
            , element = layui.element
            , layer = layui.layer
            ,carousel = layui.carousel
            , table = layui.table;


        //方法级渲染
        table.render({
            elem: '#order-table'
            , url: domain + 'api/sample/findSamplePage?status=1'
            , cols: [[
                {field: 'sampleName', title: '样品名称', width: 180, sort: true}
                , {field: 'sampleName', title: '样品型号', width: 100}
                , {field: 'photoUrl', title: '样品', width: 200, templet: '#imagesTpl', unresize: true}
                , {field: 'status', title: '状态', width: 80}
                , {field: 'createTime', title: '创建时间', width: 180}
                , {align: 'center', fixed: 'right', toolbar: '#user-table-barDemo'}
            ]]
            , id: 'orderTable'
            , page: true
            ,height: 'full-100'
        });

        element.render();

        //监听工具条
        table.on('tool(order-table)', function (obj) {
            var data = obj.data;
            var json = {
                "code": 0,
                "msg": "",
                "start": 0
            }
            var images_data = [];
            var images = data.photoUrl.split(",");
            $.each(images, function (index, image) {
                $("#carousel-img").append("<div><img src=\"" + image + "\"></div>");
                var image_data = {};
                image_data.src = image;
                images_data.push(image_data);
                json.data = images_data;
            });
            if (obj.event === 'select') {
                var index = parent.layer.getFrameIndex(window.name);
                //alert(parent.layui.parameter);
                //parent.setJson(json);
                parent.layui.$('#sampleId').val(data.id);
                parent.layer.close(index);
            } else if (obj.event === 'sampleImages') {
                layer.photos({
                    photos: json //格式见API文档手册页
                });
            }
        });

        /* 触发弹层 */
        var active = {
            reload: function () {
                //执行重载
                table.reload('orderTable', {
                    page: {
                        curr: 1 //重新从第 1 页开始
                    }
                    , where: {
                        sampleName: $('#sampleName').val(),
                        sampleCode: $('#sampleCode').val()
                    }
                });
            }
        };

        $('.layui-btn-group .layui-btn, .demoTable .layui-btn').on('click', function () {
            var type = $(this).data('type');
            active[type] && active[type].call(this);
        });

    });

</script>
</body>
</html>
