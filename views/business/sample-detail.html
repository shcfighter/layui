<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>网站后台管理模版</title>
    <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
    <style>
        .layui-upload-img {
            width: 92px;
            height: 92px;
            margin: 0 10px 10px 0;
        }

    </style>
</head>
<body>

<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body" style="padding: 15px;">
            <div class="layui-form-item">
                <label class="layui-form-label">样品名称</label>
                <div class="layui-input-block">
                    <input type="text" name="sampleName" lay-verify="required" autocomplete="off" placeholder="请输入产品名称" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">样品型号</label>
                <div class="layui-input-inline">
                    <input type="text" name="sampleCode" lay-verify="" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">合作公司</label>
                <div class="layui-input-inline">
                    <input type="text" name="company" lay-verify="" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">交付日期</label>
                <div class="layui-input-inline">
                    <input type="text" name="deliverDate" lay-verify="" autocomplete="off" class="layui-input">
                </div>
            </div>
            <!--<div class="layui-col-md12">
                <div class="layui-card">
                    样品预览
                    <div class="layui-card-body">
                        <div class="layui-upload">
                            <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;">
                                <div class="layui-upload-list" id="upload-more-list"></div>
                            </blockquote>
                        </div>
                    </div>
                </div>
            </div>-->

            <div class="layui-form-item">
                <label class="layui-form-label">样品详情</label>
                <div class="layui-input-block">
                    <div class="layui-carousel" id="test-carousel-img">
                        <div carousel-item="" id="carousel-img">
                        </div>
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">备注</label>
                <div class="layui-input-block">
                    <textarea class="layui-textarea" id="LAY_demo1" name="remarks" style="display: none">
                    </textarea>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../../layuiadmin/layui/layui.js"></script>
<script src="../../layuiadmin/commons.js"></script>
<script>
    layui.config({
        base: '../../layuiadmin/' //静态资源所在路径
    }).use(['form', 'layedit', 'upload', 'carousel'], function () {
        var $ = layui.$
            , layer = layui.layer
            , form = layui.form
            , layedit = layui.layedit
            ,carousel = layui.carousel;

        $.ajax({
            type: 'GET',
            //contentType: "application/json;",
            url: domain + "api/sample/findSampleDetail/" + GetQueryString("sampleId"),
            success: function (result) {
                if (result.code == 0) {
                    var data = result.data;
                    if(undefined != data && null != data && "" != data && "null" != data){
                        $("input[name='company']").val(data.cooperation_company);
                        $("input[name='sampleName']").val(data.sample_name);
                        $("input[name='sampleCode']").val(data.sample_code);
                        $("input[name='deliverDate']").val(data.deliver_date);
                        if (data.photo_url) {
                            var images = data.photo_url.split(",");
                            $.each(images, function (index, image) {
                                //$('#upload-more-list').append('<img src="'+ image +'" class="layui-upload-img">');
                                $("#carousel-img").append("<div><img src=\"" + image + "\"></div>");
                            });
                            //图片轮播
                            carousel.render({
                                elem: '#test-carousel-img'
                                ,width: '778px'
                                ,height: '440px'
                                ,interval: 5000
                            });

                        }
                        if(data.remarks){
                            $('.layui-textarea').text(data.remarks);
                            var indexEdit = layedit.build('LAY_demo1', {
                                tool: ['strong','italic','underline','del','|','left','center','right','link','unlink','face']
                                ,height: 100
                            });
                        }
                    }
                } else {
                    layer.alert(result.msg);
                }
            },
            error: function () {
                console.log("网络错误！");
            }
        });

        //事件
        carousel.on('change(test-carousel-demo)', function(res){
            console.log(res)
        });

        var indexEdit = layedit.build('LAY_demo1', {
            tool: ['strong','italic','underline','del','|','left','center','right','link','unlink','face']
            ,height: 100
        });
        form.render(null, 'component-form-group');
    });
</script>

</body>

</html>
