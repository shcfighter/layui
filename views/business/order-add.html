<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>网站后台管理模版</title>
    <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
</head>
<body>

<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body" style="padding: 15px;">
            <form class="layui-form" action="" lay-filter="component-form-group">
                <div class="layui-form-item">
                    <label class="layui-form-label">产品名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="productName" lay-verify="required" autocomplete="off" placeholder="请输入产品名称" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">产品数量</label>
                        <div class="layui-input-inline">
                            <input type="text" name="orderNum" lay-verify="required" autocomplete="off" placeholder="请输入产品数量" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">产品单位</label>
                        <div class="layui-input-inline">
                            <input type="text" name="productUnit" lay-verify="required" autocomplete="off" placeholder="请输入产品单位" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <!--<div class="layui-inline">
                        <label class="layui-form-label">选择样品</label>
                        <div class="layui-input-inline">
                            <input type="hidden" name="sampleId" id="sampleId" lay-verify="" autocomplete="off" placeholder="请选择样品" class="layui-input">
                            <button type="button" id="select_sample" class="layui-btn">样品</button>
                        </div>
                    </div>-->
                    <div class="layui-inline">
                        <label class="layui-form-label">选择样品</label>
                        <div class="layui-input-inline">
                            <input type="hidden" name="sampleId" id="sampleId" lay-verify="" autocomplete="off" placeholder="请选择样品" class="layui-input">
                            <input type="hidden" name="sampleText" id="sampleText" lass="layui-input">
                            <button type="button" id="sample" class="layui-btn">样品</button>
                            <button type="button" id="select_sample" class="layui-btn">选择样品</button>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">下单时间</label>
                        <div class="layui-input-inline">
                            <input type="text" name="orderTime" id="order-date" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">产品单价</label>
                        <div class="layui-input-inline">
                            <input type="text" name="unitPrice" lay-verify="required|number" placeholder="请输入产品单价" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">产品总价</label>
                        <div class="layui-input-inline">
                            <input type="text" name="totalPrice" lay-verify="required|number" placeholder="请输入产品总价" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">交付日期</label>
                        <div class="layui-input-inline">
                            <input type="text" name="deliverDate" id="LAY-component-form-group-date" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">合作公司</label>
                        <div class="layui-input-inline">
                            <input type="text" name="cooperationCompany" lay-verify="required" autocomplete="off" placeholder="请输入合作公司" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">合作人</label>
                        <div class="layui-input-inline">
                            <input type="text" name="contactName" lay-verify="required" autocomplete="off" placeholder="请输入合作人" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">联系方式</label>
                        <div class="layui-input-inline">
                            <input type="text" name="contactPhone" lay-verify="required|phone" autocomplete="off" placeholder="请输入联系方式" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">备注</label>
                    <div class="layui-input-block">
                        <textarea placeholder="请输入内容" class="layui-textarea" name="remarks"></textarea>
                    </div>
                </div>

                <div class="layui-form-item layui-layout-admin">
                    <div class="layui-input-block">
                        <div class="layui-footer" style="left: 0;">
                            <button class="layui-btn" lay-submit="" lay-filter="component-form-demo1">立即提交</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="../../layuiadmin/layui/layui.js"></script>
<script src="../../layuiadmin/commons.js"></script>
<script>
    layui.config({
        base: '../../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form', 'laydate', 'layedit'], function () {
        var $ = layui.$
            , layer = layui.layer
            , laydate = layui.laydate
            , form = layui.form;

        form.render(null, 'component-form-group');
        laydate.render({
            elem: '#LAY-component-form-group-date'
        });
        laydate.render({
            elem: '#order-date'
        });

        $("#sample").click(function () {
            var jsonText = $("#sampleText").val();
            if("" == jsonText){
                jsonText = "{ \"code\": 0,\"msg\": \"\",\"start\": 0}";
            }
            layer.photos({
                photos: JSON.parse(jsonText) //格式见API文档手册页
            });
        });

        $("#select_sample").click(function () {
            var index = layer.open({
                type: 2,
                title: "样品列表",
                content: 'sample-order-list.html',
                area: ['300px', '300px'],
                maxmin: true,
                success: function (layero, index) {
                }
            });
            layer.full(index);
        });

        /* 监听提交 */
        form.on('submit(component-form-demo1)', function (data) {
            data.field.deliverDate = data.field.deliverDate + " 00:00:00";
            data.field.orderDate = data.field.orderDate + " 00:00:00";
            $.ajax({
                type: 'POST',
                contentType: "application/json;",
                url: domain + "api/order/insertOrder",
                data: JSON.stringify(data.field),
                success: function (result) {
                    if (result.code == 0) {
                        layer.msg(result.msg);
                        var index = parent.layer.getFrameIndex(window.name);
                        parent.layui.table.reload('orderTable');
                        parent.layer.close(index);
                    } else {
                        layer.alert(result.msg);
                    }
                },
                error: function () {
                    console.log("网络错误！");
                }
            });
            return false;
        });
    });
</script>

</body>

</html>
