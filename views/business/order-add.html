<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>网站后台管理模版</title>
    <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
    <link rel="stylesheet" href="../../layuiadmin/style/jquery.searchableSelect.css" media="all">
</head>
<body>

<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body" style="padding: 15px;">
            <form class="layui-form" action="" lay-filter="component-form-group">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">样品</label>
                        <div class="layui-input-inline" style="width: 450px;">
                            <select name="sampleId" id="sampleId" lay-ignore>
                                <option value="">请选择</option>
                            </select>
                            <input type="hidden" name="sampleId" class="layui-input" readonly>
                        </div>
                        <label class="">默认只显示50条，可输入款号搜索</label>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">款号</label>
                        <div class="layui-input-inline">
                            <input type="text" name="sampleCode" lay-verify="required" placeholder="请输入款式" autocomplete="off" class="layui-input" readonly>
                            <input type="hidden" name="photoUrl" class="layui-input" readonly>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">款式</label>
                        <div class="layui-input-inline">
                            <input type="text" name="style" lay-verify="required" placeholder="请输入款式" autocomplete="off" class="layui-input" readonly>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">针型</label>
                        <div class="layui-input-inline">
                            <input type="text" name="needle" lay-verify="required" placeholder="请输入针型" autocomplete="off" class="layui-input" readonly>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">材料</label>
                        <div class="layui-input-inline">
                            <input type="text" name="material" lay-verify="required" placeholder="请输入材料" autocomplete="off" class="layui-input" readonly>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">公司</label>
                        <div class="layui-input-inline">
                            <input type="text" name="company" lay-verify="required" placeholder="请输入公司" autocomplete="off" class="layui-input" readonly>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">客户品牌</label>
                        <div class="layui-input-inline">
                            <input type="text" name="brand" lay-verify="required" placeholder="请输入客户品牌" autocomplete="off" class="layui-input" readonly>
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">订单号</label>
                        <div class="layui-input-inline">
                            <input type="text" name="orderCode" lay-verify="required" autocomplete="off" placeholder="请输入订单号" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">交货号</label>
                        <div class="layui-input-inline">
                            <input type="text" name="deliveryNumber" id="deliveryNumber" lay-verify="required" lay-verify="date" autocomplete="off" placeholder="请输入交货号" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">PO号</label>
                        <div class="layui-input-inline">
                            <input type="text" name="poNumber" lay-verify="required" autocomplete="off" placeholder="请输入PO号" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">订单类型</label>
                        <div class="layui-input-inline">
                            <select name="type">
                                <option value="1">自营</option>
                                <option value="2">外贸</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">下单时间</label>
                        <div class="layui-input-inline">
                            <input type="text" name="orderTime" id="order-date" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <table class="layui-table">
                            <colgroup>
                                <col width="200">
                                <col width="200">
                                <col width="200">
                            </colgroup>
                            <thead>
                            <tr>
                                <th>尺寸</th>
                                <th>颜色</th>
                                <th>数量</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td><input type="text" name="sizeType" value="4" class="layui-input" readonly></td>
                                <td><select name="color" lay-search></select></td>
                                <td><input type="text" name="num" value="0" class="layui-input"></td>
                            </tr>
                            <tr>
                                <td><input type="text" name="sizeType" value="6" class="layui-input" readonly></td>
                                <td><select name="color" lay-search></select></td>
                                <td><input type="text" name="num" value="0" class="layui-input"></td>
                            </tr>
                            <tr>
                                <td><input type="text" name="sizeType" value="8" class="layui-input" readonly></td>
                                <td><select name="color" lay-search></select></td>
                                <td><input type="text" name="num" value="0" class="layui-input"></td>
                            </tr>
                            <tr>
                                <td><input type="text" name="sizeType" value="12" class="layui-input" readonly></td>
                                <td><select name="color" lay-search></select></td>
                                <td><input type="text" name="num" value="0" class="layui-input"></td>
                            </tr>
                            <tr>
                                <td><input type="text" name="sizeType" value="14" class="layui-input" readonly></td>
                                <td><select name="color" lay-search></select></td>
                                <td><input type="text" name="num" value="0" class="layui-input"></td>
                            </tr>
                            <tr>
                                <td><input type="text" name="sizeType" value="16" class="layui-input" readonly></td>
                                <td><select name="color" lay-search></select></td>
                                <td><input type="text" name="num" value="0" class="layui-input"></td>
                            </tr>
                            <tr>
                                <td><input type="text" name="sizeType" value="18" class="layui-input" readonly></td>
                                <td><select name="color" lay-search></select></td>
                                <td><input type="text" name="num" value="0" class="layui-input"></td>
                            </tr>
                            <tr>
                                <td><input type="text" name="sizeType" value="" class="layui-input"></td>
                                <td><select name="color" lay-search></select></td>
                                <td><input type="text" name="num" value="0" class="layui-input"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">备注</label>
                    <div class="layui-input-block">
                        <textarea placeholder="请输入内容" class="layui-textarea" name="remarks"></textarea>
                    </div>
                </div>

                <div class="layui-form-item layui-layout-admin">
                    <div class="layui-input-block">
                        <div class="layui-footer" style="left: 0;">
                            <button class="layui-btn" lay-submit="" lay-filter="component-form-demo1">立即提交</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="../../layuiadmin/layui/layui.js"></script>
<script src="../../layuiadmin/commons.js"></script>
<script src="../../layuiadmin/jquery-2.1.4.min.js"></script>
<script src="../../layuiadmin/jquery.searchableSelect.js"></script>
<script>
    function callback(value){
        $.ajax({
            type: 'GET',
            contentType: "application/json;",
            url: domain + "api/sample/findSample/" + value,
            success: function (result) {
                if (result.code == 0) {
                    var sample = result.data.sample;
                    $("input[name='sampleId']").val(sample.id);
                    $("input[name='sampleCode']").val(sample.sampleCode);
                    $("input[name='style']").val(sample.style);
                    $("input[name='needle']").val(sample.needle);
                    $("input[name='material']").val(sample.material);
                    $("input[name='company']").val(sample.company);
                    $("input[name='brand']").val(sample.brand);
                    $("input[name='photoUrl']").val(sample.photoUrl);
                } else {
                    layer.alert(result.msg);
                }
            },
            error: function () {
                console.log("网络错误！");
            }
        });
    }
    layui.config({
        base: '../../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form', 'laydate', 'layedit'], function () {
        var $ = layui.$
            , layer = layui.layer
            , laydate = layui.laydate
            , form = layui.form;

        $.ajax({
            type: 'GET',
            contentType: "application/json;",
            url: domain + "api/color/findColor",
            success: function (result) {
                if (result.code == 0) {
                    $("select[name='color']").append("<option value=\"\">请选择</option>");
                    $.each(result.data, function (index, value) {
                        $("select[name='color']").append("<option value=\"" + value.colorName + "\">" + value.colorName + "</option>");
                    })
                    form.render('select');
                } else {
                    layer.alert(result.msg);
                }
            },
            error: function () {
                console.log("网络错误！");
            }
        });

        form.render(null, 'component-form-group');
        laydate.render({
            elem: '#LAY-component-form-group-date'
        });
        laydate.render({
            elem: '#order-date'
        });
        laydate.render({
            elem: '#deliveryNumber'
            ,format: 'MM/dd'
        });

        $.ajax({
            type: "get",
            contentType: "application/json; charset=utf-8",
            url: domain + "api/sample/searchSample?t=" + new Date().getTime(),
            success: function(data) {
                var tbody = "";
                $.each(data.data, function(n, value) {
                    var trs = "";
                    trs += "<option value=" + value.id + ">" + value.code + "</option>";
                    tbody += trs;
                });
                $("#sampleId").append(tbody);
                //添加带搜索框的下拉框
                $("#sampleId").searchableSelect("api/sample/searchSample?t=" + new Date().getTime() + "code=");
            },
        });


        /* 监听提交 */
        form.on('submit(component-form-demo1)', function (data) {
            data.field.orderTime = data.field.orderTime + " 00:00:00";
            var _tr = $(".layui-table").find("tbody").find("tr");
            var arr = [];
            $.each(_tr, function (index, tr) {
                var _td = $(tr).find("td");
                var detail = {};
                detail.sizeType = $(_td[0]).find("input[name='sizeType']").val();
                detail.color = $(_td[1]).find("select[name='color']").val();
                detail.num = $(_td[2]).find("input[name='num']").val();
                arr.push(detail);
            })
            var params = {
                order: data.field,
                detailList: arr
            }
            console.log(params);

            $.ajax({
                type: 'POST',
                contentType: "application/json;",
                url: domain + "api/order/insertOrder",
                data: JSON.stringify(params),
                success: function (result) {
                    if (result.code == 0) {
                        layer.msg(result.msg);
                        var index = parent.layer.getFrameIndex(window.name);
                        parent.layui.table.reload('orderTable');
                        parent.layer.close(index);
                    } else {
                        layer.alert(result.msg);
                    }
                },
                error: function () {
                    console.log("网络错误！");
                }
            });
            return false;
        });
    });
</script>

</body>

</html>
