<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>网站后台管理模版</title>
    <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
    <style>
        .layui-upload-img {
            width: 92px;
            height: 92px;
            margin: 0 10px 10px 0;
        }

    </style>
</head>
<body>

<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body" style="padding: 15px;">
            <form class="layui-form" action="" lay-filter="component-form-group">
                <div class="layui-form-item">
                    <label class="layui-form-label">样品名称</label>
                    <div class="layui-input-block">
                        <input type="hidden" name="id" lay-verify="" autocomplete="off" class="layui-input">
                        <!--<input type="hidden" name="orderId" lay-verify="required" autocomplete="off" class="layui-input">-->
                        <input type="text" name="sampleName" lay-verify="required" autocomplete="off" placeholder="请输入产品名称" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">样品型号</label>
                    <div class="layui-input-inline">
                        <input type="text" name="sampleCode" lay-verify="" autocomplete="off" placeholder="请输入产品数量" class="layui-input">
                    </div>
                </div>

                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-header">上传多张图片
                            <button type="button" class="layui-btn" id="upload-more">多图片上传</button>
                        </div>
                        <div class="layui-card-body">
                            <div class="layui-upload">
                                <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;">
                                    预览图：
                                    <div class="layui-upload-list" id="upload-more-list"></div>
                                </blockquote>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">备注</label>
                    <div class="layui-input-block">
                        <textarea class="layui-textarea" id="LAY_demo1" name="remarks" style="display: none">
                        </textarea>
                    </div>
                </div>

                <div class="layui-form-item layui-layout-admin">
                    <div class="layui-input-block">
                        <div class="layui-footer" style="left: 0;">
                            <button class="layui-btn" lay-submit="" lay-filter="component-form-demo1">立即保存</button>
                            <button type="button" class="layui-btn layui-btn-primary">提交</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="../../layuiadmin/layui/layui.js"></script>
<script src="../../layuiadmin/commons.js"></script>
<script>
    layui.config({
        base: '../../layuiadmin/' //静态资源所在路径
    }).use(['form', 'laydate', 'layedit', 'upload'], function () {
        var $ = layui.$
            , layer = layui.layer
            , laydate = layui.laydate
            , form = layui.form
            , layedit = layui.layedit
            ,upload = layui.upload;

        $.ajax({
            type: 'GET',
            //contentType: "application/json;",
            url: domain + "api/sample/findSample/" + GetQueryString("orderId"),
            success: function (result) {
                if (result.code == 0) {
                    var data = result.data;
                    console.log(data);
                    if(undefined != data && null != data && "" != data && "null" != data){
                        $("input[name='id']").val(data.id);
                        $("input[name='orderId']").val(data.orderId);
                        $("input[name='sampleName']").val(data.sampleName);
                        $("input[name='sampleCode']").val(data.sampleCode);
                        var images = data.photoUrl.split(",");
                        $.each(images, function (index, image) {
                            $('#upload-more-list').append('<img src="'+ image +'" class="layui-upload-img">');
                            $('#upload-more-list').after('<input type="hidden" name="photoUrls[]" value="' + image + '" class="layui-input">');
                        });
                        if(data.remarks){
                            $('.layui-textarea').text(data.remarks);
                            var indexEdit = layedit.build('LAY_demo1', {
                                tool: ['strong' //加粗
                                    ,'italic' //斜体
                                    ,'underline' //下划线
                                    ,'del' //删除线
                                    ,'|' //分割线
                                    ,'left' //左对齐
                                    ,'center' //居中对齐
                                    ,'right' //右对齐
                                    ,'link' //超链接
                                    ,'unlink' //清除链接
                                    ,'face' //表情
                                ]
                                ,height: 100
                            });
                        }
                    }
                } else {
                    layer.alert(result.msg);
                }
            },
            error: function () {
                console.log("网络错误！");
            }
        });

        $(".layui-btn-primary").click(function () {
            layer.confirm('提交之后进入计划科将不可修改，确认提交？', function (index) {
                $.ajax({
                    type: 'POST',
                    contentType: "application/json;",
                    url: domain + "api/sample/updateFinish/" + $("input[name='id']").val(),
                    success: function (result) {
                        if (result.code == 0) {
                            layer.msg(result.msg);
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.layui.table.reload('orderTable');
                            parent.layer.close(index);
                        } else {
                            layer.alert(result.msg);
                        }
                    },
                    error: function () {
                        console.log("网络错误！");
                    }
                });
            });
        });

        //构建一个默认的编辑器
        var indexEdit = layedit.build('LAY_demo1', {
            tool: ['strong' //加粗
                ,'italic' //斜体
                ,'underline' //下划线
                ,'del' //删除线
                ,'|' //分割线
                ,'left' //左对齐
                ,'center' //居中对齐
                ,'right' //右对齐
                ,'link' //超链接
                ,'unlink' //清除链接
                ,'face' //表情
            ]
            ,height: 100
        });

        //多图片上传
        upload.render({
            elem: '#upload-more'
            ,url: domain + 'api/upload'
            ,multiple: true
            ,before: function(obj){
                //预读本地文件示例，不支持ie8
                obj.preview(function(index, file, result){

                });
            }
            ,done: function(res){
                //上传完毕
                if(res.code == 0){
                    $.each(res.data, function (index, image) {
                        $('#upload-more-list').append('<img src="'+ image +'" class="layui-upload-img">');
                        $('#upload-more-list').after('<input type="hidden" name="photoUrls[]" value="' + image + '" class="layui-input">');
                    })
                }
            }
        });


        /*$('.layui-textarea').text("<img src=\"file:///D:/IdeaProjects/layuiAdmin/layuiadmin/layui/images/face/29.gif\" alt=\"[拜拜]\">");
        var index= layedit.build('LAY_demo1');*/
        form.render(null, 'component-form-group');


        /* 监听提交 */
        form.on('submit(component-form-demo1)', function (data) {
            data.field.remarks = layedit.getContent(indexEdit);
            $.ajax({
                type: 'POST',
                contentType: "application/x-www-form-urlencoded; charset=UTF-8",
                url: domain + "api/sample/insertSample",
                data: data.field,
                success: function (result) {
                    if (result.code == 0) {
                        layer.msg(result.msg);
                        var index = parent.layer.getFrameIndex(window.name);
                        parent.layui.table.reload('orderTable');
                        parent.layer.close(index);
                    } else {
                        layer.alert(result.msg);
                    }
                },
                error: function () {
                    console.log("网络错误！");
                }
            });
            return false;
        });
    });
</script>

</body>

</html>
