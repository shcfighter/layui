<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>网站后台管理模版</title>
    <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
</head>
<body>

<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body" style="padding: 15px;">
            <form class="layui-form" action="" lay-filter="component-form-group">
                <div class="layui-form-item">
                    <label class="layui-form-label">尺寸</label>
                    <div class="layui-input-block">
                        <input type="text" name="attribute" lay-verify="required" autocomplete="off" placeholder="请输入尺寸" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">初样</label>
                    <div class="layui-input-block">
                        <input type="text" name="value" lay-verify="required" autocomplete="off" placeholder="请输入初样" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">单位</label>
                    <div class="layui-input-block">
                        <input type="text" name="unit" lay-verify="required" autocomplete="off" placeholder="请输入单位" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item layui-layout-admin">
                    <div class="layui-input-block">
                        <div class="layui-footer" style="left: 0;">
                            <button class="layui-btn" lay-submit="" lay-filter="component-form-demo1">立即提交</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="../../layuiadmin/layui/layui.js"></script>
<script src="../../layuiadmin/commons.js"></script>
<script>
    layui.config({
        base: '../../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form', 'layedit'], function () {
        var $ = layui.$
            , layer = layui.layer
            , form = layui.form;

        form.render(null, 'component-form-group');


        /* 监听提交 */
        form.on('submit(component-form-demo1)', function (data) {
            var params = data.field;
            parent.layui.$(".layui-table").find("tbody").append("<tr><td>" + params.attribute + "</td><td>" + params.value + "</td>" +
                "<td>" + params.unit + "</td>" +
                "<td><a href='javascript:void(0);' class='layui-delete layui-btn layui-btn-xs'>删除</a></td></tr>");
            var index=parent.layer.getFrameIndex(window.name);
            parent.layer.close(index);
            return false;
        });
    });
</script>

</body>

</html>
